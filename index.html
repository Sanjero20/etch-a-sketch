<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Etch a Sketch</title>
</head>
<body>
  <header>
    <h1>Etch a Sketch</h1>
  </header>

  <main>
    <section class="grid">
      <div class="container">
        <!-- grid -->
      </div>
    </section>

    <section class="settings">
      <div class="color"> <!--Color Picker-->
        <div>
          <label>Color:</label>
          <input type="color" class="color-picker" value="#000000">
        </div>
        <div>
          <label for="randomizer">Random Mode</label>
          <input type="checkbox" id="randomizer" name="random" value="false">
        </div>
        
      </div>

      <div class="slide-container"> <!--Change Grid Size-->
        <div class="grid-size"></div>
        <input type="range" min="2" max="64" value="16" class="slider" id="myRange">
        <label>Grid size</label>
      </div>

      <div> <!-- Clear Drawing-->
        <button id="clear">Clear</button>
      </div>
    </section>
  </main>

  <footer>Copyright &copy; Sanjero 2022</footer>
</body>
</html>
